document.addEventListener('DOMContentLoaded', () => {
    const tabNavigation = document.getElementById('tab-navigation');
    const mainContent = document.getElementById('main-content');
    const tabKeys = Object.keys(workoutData);

    tabKeys.forEach((key, index) => {
        const data = workoutData[key];
        
        const button = document.createElement('button');
        button.className = 'tab-btn px-4 py-2 text-sm sm:text-base rounded-md font-medium text-zinc-700 bg-white shadow-sm';
        button.textContent = `${data.emoji} ${data.title}`;
        button.dataset.tab = key;
        if(index === 0) button.classList.add('active');
        tabNavigation.appendChild(button);

        const panel = document.createElement('div');
        panel.id = key;
        panel.className = 'content-panel';
        if(index === 0) panel.classList.add('active');
        panel.innerHTML = data.content;
        mainContent.appendChild(panel);
    });
    
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.content-panel');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            panels.forEach(p => p.classList.remove('active'));

            tab.classList.add('active');
            const activePanel = document.getElementById(tab.dataset.tab);
            activePanel.classList.add('active');
            loadCheckboxesState(tab.dataset.tab); // Load state when tab is clicked
        });
    });
    
    const ctx = document.getElementById('focusChart');
    if (ctx) {
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Strength Training', 'Cardio', 'Recovery'],
                datasets: [{
                    label: 'Weekly Focus',
                    data: [4, 2, 1],
                    backgroundColor: [
                        '#0e7490',
                        '#0891b2',
                        '#67e8f9'   
                    ],
                    borderColor: '#F8F7F4',
                    borderWidth: 4,
                    hoverOffset: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '60%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14,
                                family: 'Inter'
                            },
                            color: '#3f3f46',
                            padding: 20
                        }
                    },
                    tooltip: {
                         callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += `${context.parsed} days`;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    // Checkbox functionality
    function saveCheckboxState(day, index, isChecked) {
        let states = JSON.parse(localStorage.getItem('workoutStates')) || {};
        if (!states[day]) {
            states[day] = [];
        }
        states[day][index] = isChecked;
        localStorage.setItem('workoutStates', JSON.stringify(states));
    }

    function loadCheckboxesState(day) {
        const states = JSON.parse(localStorage.getItem('workoutStates')) || {};
        const checkboxes = document.querySelectorAll(`#${day} .exercise-checkbox`);
        checkboxes.forEach(checkbox => {
            const index = parseInt(checkbox.dataset.exerciseIndex);
            if (states[day] && states[day][index]) {
                checkbox.checked = true;
                checkbox.closest('tr').classList.add('completed-exercise');
            } else {
                checkbox.checked = false;
                checkbox.closest('tr').classList.remove('completed-exercise');
            }
        });
    }

    // Attach event listeners to checkboxes after they are rendered
    mainContent.addEventListener('change', (event) => {
        if (event.target.classList.contains('exercise-checkbox')) {
            const checkbox = event.target;
            const day = checkbox.dataset.day;
            const index = parseInt(checkbox.dataset.exerciseIndex);
            const isChecked = checkbox.checked;
            saveCheckboxState(day, index, isChecked);
            if (isChecked) {
                checkbox.closest('tr').classList.add('completed-exercise');
            } else {
                checkbox.closest('tr').classList.remove('completed-exercise');
            }
        }
    });

    // Load initial state for the default active tab (Overview is not a workout day, so load Day 1)
    loadCheckboxesState('day1');
});
</script>
